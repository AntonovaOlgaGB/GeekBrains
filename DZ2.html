<meta charset="utf-8">
<script type="text/javascript">
alert("Вспомним геометрию");

	var a = prompt("Введите длину трапеции");
	var b = prompt("Введите вторую длину трапеции");
	var h = prompt("Введите  высоту трапеции");

	a = parseInt(a);
	b = parseInt(b);
	h = parseInt(h);

	S = ((a + b) / 2) * h;
	alert("Площадь трапеции будет равна " + S);
	
</script>
